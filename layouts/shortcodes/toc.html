{{ if .Page.TableOfContents }}
<div class="table-of-contents">
  <h3 class="toc-toggle" onclick="toggleTOC()">Table of Contents <span id="toc-arrow">▼</span></h3>
  <div class="toc-content" id="toc-content" style="display: none;">
    {{ .Page.TableOfContents }}
  </div>
</div>
<script>
function toggleTOC() {
  const content = document.getElementById('toc-content');
  const arrow = document.getElementById('toc-arrow');
  if (content.style.display === 'none') {
    content.style.display = 'block';
    arrow.textContent = '▲';
  } else {
    content.style.display = 'none';
    arrow.textContent = '▼';
  }
}
</script>
{{ end }}
